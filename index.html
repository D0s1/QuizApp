<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" href="/favicon.ico" sizes="any">

  <link rel="apple-touch-icon" href="icon.png">

</head>

<body>

  <!-- Add your site or application content here -->

  <p>Hello world! This is HTML5 Boilerplate.</p>
  <pre id="quizOutput">Fetching API...</pre>
  <meta charset="UTF-8">
  <script src="js/app.js"></script>
  <script type="module">

    import { getQuizData, decodeHTML, shuffleArray } from "./js/app.js";
    const output = document.getElementById("quizOutput");
    async function showQuiz() {
      try {
        const data = await getQuizData();
        output.textContent = decodeHTML(data.results[0].question);
        const buttons = document.querySelectorAll("#button-container button");
        const answers = [decodeHTML(data.results[0].correct_answer), decodeHTML(data.results[0].incorrect_answers[0]),
          decodeHTML(data.results[0].incorrect_answers[1]), decodeHTML(data.results[0].incorrect_answers[2])];
        shuffleArray(answers);
        buttons.forEach((btn, index) => {
          btn.textContent = answers[index];
        });
        buttons.forEach((btn, index) => {btn.replaceWith(btn.cloneNode(true)); // remove old listeneres
        });
        const newButtons = document.querySelectorAll("#button-container button");
        newButtons.forEach((btn, index) => {
          btn.addEventListener("click", () => {if(btn.textContent === decodeHTML(data.results[0].correct_answer)){
            alert('Richtig!');
            showQuiz();
          }
          else {
            alert('Falsch! Richtig:' + decodeHTML(data.results[0].correct_answer) );
            showQuiz();
          }
        });
        });
      } catch (err) {
        output.textContent = "Fehler: " + err.message;
      }
    }
    showQuiz()
  </script>

  <div id="button-container">
    <button id="btn1">Alt 1</button>
    <button id="btn2">Alt 2</button>
    <button id="btn3">Alt 3</button>
    <button id="btn4">Alt 4</button>
  </div>

</body>

</html>
